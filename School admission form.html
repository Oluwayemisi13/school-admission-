<!doctype html>
<html>
<head>
<title>form</title>
</head>
<body>
<form>
<h1>Admission Form</h1>
<p>Enter your admission information below</p>
<fieldset>
<label> Applicants Name</label>
<p><input type ="text"name="firstname" placeholder ="first name">
<input type="text"name="middle name " placeholder="middle name">
<input type ="text"name="last name " placeholder="last name"></p>
<label>Date of birth</label>
<p><input type="text"name="date of birth" placeholder="DD/MM/YY"></p>
<label>Gender</label>
<p><input type ="radio"name="gender"value="male">male</p>
<p><input type="radio"name="gender"value="male">female</p>
<label>Email</label>
<p><input id="email" name="email" type="email" placeholder="name@example.com"></p>
<label>Parent/Guardian Name</label>
<p><input type="text"name="first" placeholder="first">
<input type ="text"name="middle" placeholder="middle">
<input type="text"name="last" placeholder="last"></p>
<label>Permanent Address</label>
<p><input type="text"name="address" placeholder="street Address"></p>
<p><input type ="text"name="city" placeholder="city">
<input type="text"name="state" placeholder="state"></p>
<p><input type="text"name="Postal/Zip code" placeholder="postal/zip code">
<input type="text"name="country" placeholder="country"></p>
<label>Applicants phone</label>
<p><input type="text"name="applicant phone" placeholder="### ### ###"></p>
<label>Parent/Guardian phone</label>
<p><input type="text"name="parent/guardian phone" placeholder="### ### ###"></p>
<label>Academic Qualifications</label>
<p><input type="text"name="academic qualification"></p>
<label>Applicants Signature</label>
<p><input type ="text"name="applicants signature"></p>
</fieldset>
</form>
</html>
